<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment</title>

</head>
<body>
    <form action="form3.html">

       <legend style="font-family: fantasy; color: gray;">Personal Details</legend>

        <div style="width: 100% ;">

            </div>

                <input type="text" id="fname" name="fname">
            </div>
        </div>

        <div style="width: 100%; ">
            <div style="width: 30%; float: left;">

                <input type="text" id="mname" name="mname">

        </div>
        <br><br>

            <div style="width: 30%; float: left;">

                <option>2019</option>

                <option>2021</option>
                <option>2022</option>
                <option>2023</option>

            <div style="width: 100%;">
                <div style="width: 30%; float: left;">
                    <label for=""><b>SKILLS</b></label>

                </div>
            </div>

                <input type="checkbox" id="MySQL" name="skill">
